<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">牛牛誌</title>
    <link rel="icon" href="https://avatars1.githubusercontent.com/u/7621954?v=3&s=40">
    <link rel='stylesheet' href='' type='text/css'/>
    <link rel='stylesheet' href='../blog/css/mou.css' type='text/css'/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>   
    <script src="js/ractive.js"></script>    
    <script src="js/markdown.js"></script>    
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>

</head>
<body>

<div class="nav-panel">
	<header id="header">
		<h1 class="blog-name">
			<a href="/blog">牛牛誌</a>
			<span>间歇性壮志凌云，持续性混吃等死</span>
		</h1>
	</header>
</div>

<div id="container">
    <div id="loader"></div>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><span class="datetime">{{formatTime(created_at)}}</span><a href="#post/{{number}}">{{title}}</a></li>
        {{/posts}}
    </ul>
	<nav id="bottom-page-nav">  
      {{#prev}}
	    <a class="bottom-page" id="bottom-page-nav-left" href="#p{{page-1}}">
          <div class="page-nav-caption">上一页</div>
        </a>
	  {{/prev}}
	  {{#next}}
	    <a class="bottom-page" id="bottom-page-nav-right" href="#p{{page+1}}">
          <div class="page-nav-caption">下一页</div>
        </a>
	  {{/next}}
    </nav>
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1 class="post-title">{{title}}</h1>
     <span class="post-time">Jackbull / {{formatTime(created_at)}}</span>
     <div class="content">{{{toHTML(body)}}}
     </div>
    {{/post}}
</script>
<script type="text/ractive" id="titleTpl">
{{title}}
</script>
<script src="app.js"></script>
<FOOTER class="footer">
     <p><a href="../blog">牛牛誌</a> , <a href="http://creativecommons.org/licenses/by/4.0/">CC-BY</a></p>
     <p>Powered by <a href="https://github.com/wuhaoworld/github-issues-blog/">Github Issues Blog</a> , Analysis by 
     <!-- 统计 start -->
     <script src="http://s11.cnzz.com/stat.php?id=1254405360&web_id=1254405360" language="JavaScript"></script></p>
	 <!-- 统计 end -->
</FOOTER>
</body>
</html>
