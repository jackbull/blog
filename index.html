<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">牛牛誌</title>
    <link rel='stylesheet' href='' type='text/css'/>
    <link rel='stylesheet' href='../ewt/stylesheets/deep.css' type='text/css'/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>   
    <script src="js/ractive.js"></script>    
    <script src="js/markdown.js"></script>    
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>
	<style type="text/css">.nav-header{
    background-color: rgba(74, 25, 123, 1);
    text-align: center;
    color: rgba(235, 235, 235, 1);
    padding: 10px;
    font-size: 22px;}</style>
</head>
<body>
<div id="nav-header"><h1><a href="#/" class="blog_title">牛牛誌</a></h1>
<p>——该死的朋友圈强制转码，请猛击↑「原网页」继续浏览</p>
</div>
<div id="container">
    <center><img src="loading.gif" alt="loading" class="loading"></center>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a><span class="datetime">{{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{toHTML(body)}}}</div>
    {{/post}}
</script>
<script type="text/ractive" id="titleTpl">
{{title}}
</script>
<script src="app.js"></script>
<FOOTER class="footer">
	<P><A href="../index.html">牛牛誌</A> - © 2015 <A href="../blog">Blog</A> 
Inc. All rights reserved.

<small><script src="http://s11.cnzz.com/stat.php?id=1254405360&web_id=1254405360" language="JavaScript"></script></small></P>
<!-- 统计 end -->
</FOOTER>
</body>
</html>
