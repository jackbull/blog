<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">牛牛誌</title>
    <link rel="icon" href="https://avatars1.githubusercontent.com/u/7621954?v=3&s=40">
    <link rel='stylesheet' href='' type='text/css'/>
    <link rel='stylesheet' href='../blog/css/mou.css' type='text/css'/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>   
    <script src="js/ractive.js"></script>    
    <script src="js/markdown.js"></script>    
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>

</head>
<body>

<header id="header">
  <div class="clearfix" style="color: gray; text-decoration: none;">
    <a href="/blog">
      <div class="logo" style='background-image: url("");'></div>
	  <div class="name">牛牛誌</div>
    </a>
  </div>
</header>

<div id="container">
    <div id="loader"></div>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><span class="datetime">{{formatTime(created_at)}}</span><a href="#post/{{number}}">{{title}}</a></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    <span align="right">{{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}</span>
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <p align="right"><span class="create_at">写在 {{formatTime(created_at)}}</span></p>
     <div class="content">{{{toHTML(body)}}}</div>
    {{/post}}
</script>
<script type="text/ractive" id="titleTpl">
{{title}}
</script>
<script src="app.js"></script>

</body>
</html>
